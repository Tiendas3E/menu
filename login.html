
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Shop - Login</title>
  <link rel="stylesheet" href="styles_system.css" />
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      color: #004aad;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #004aad;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #003a8a;
    }

    .error-message {
      color: #d32f2f;
      margin-top: 10px;
      display: none;
    }

    .login-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }

    .login-links a {
      color: #004aad;
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>游낅 Sistema Shop</h1>
    <nav>
      <button onclick="location.href='index.html'">Inicio</button>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-card">
      <h2>Iniciar Sesi칩n</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
          <label for="password">Contrase침a:</label>
          <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase침a">
        </div>

        <button type="submit" class="login-btn">Ingresar al Sistema</button>
        
        <div id="errorMessage" class="error-message">
          Usuario o contrase침a incorrectos
        </div>

        <div class="login-links">
          <a href="#" onclick="resetPassword()">쯆lvidaste tu contrase침a?</a>
          <a href="#" onclick="showHelp()">Ayuda</a>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (loginUser(username, password)) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });

    function resetPassword() {
      alert('Funci칩n de recuperaci칩n de contrase침a en desarrollo. Contacta al administrador.');
    }

    function showHelp() {
      alert('Sistema de autenticaci칩n - Contacta al administrador para obtener credenciales de acceso.');
    }

    // Si ya est치 logueado, redirigir al inicio
    if (isLoggedIn()) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
